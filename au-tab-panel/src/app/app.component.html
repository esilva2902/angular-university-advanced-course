<h2>
    Tab Panel
</h2>


<div class="container">

    <ng-template #customHeader>
        <div class="header">
            <button (click)="tabPanel.selectTab(loginTab)">Login</button>
            <button (click)="tabPanel.selectTab(signUpTab)">Sign up</button>
            <button (click)="tabPanel.selectTab(contactTab)">Contact</button>
        </div>
    </ng-template>

    <au-tab-panel id="tab-panel" #tabPanel>
        <au-tab title="Login" #loginTab>
            <form>
                <div class="form-field">
                    <label>Email:</label><input>
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
            </form>
        </au-tab>

        <au-tab title="Sign Up" #signUpTab>
            <form>
                <div class="form-field">
                    <label>Email:</label><input>
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
                <div class="form-field">
                    <label>Confirm Password:</label><input>
                </div>
            </form>
        </au-tab>

        <au-tab title="Contact" #contactTab>
            <form>
                <div class="form-field">
                    <label>Email:</label><input class="contact-email">
                </div>
                <div class="form-field">
                    <label>Message:</label>
                    <textarea></textarea>
                </div>
            </form>
        </au-tab>

    </au-tab-panel>

</div>
